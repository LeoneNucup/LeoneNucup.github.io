				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>

			<li>
				<a href="memoryManagement.html">
					<i class='bx bxs-shopping-bag-alt' ></i>

				</a>
			</li>
			<li>
				<a href="pageReplacement.html">

				<a href="processorScheduling.html" >

		</ul>

	<!-- CONTENT -->
	<section id="content">

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Processor Scheduling</h1>
					<ul class="breadcrumb">
						<div class="table-data">
							<div class="order">
                            <h2>Non-Preemptive Priority</h2>
                            <label>Arrival Time is set to 0ms</label>
                            
                            <table id="priorityTable">
                                <tr>
                                    <th>Process</th>
                                    <th>Burst Time</th>
                                    <th>Priority</th>
                                </tr>
                            </table>
							<button onclick="addRow('priorityTable')">Add Process</button>
							<button onclick="nonPreemptivePriorityScheduling()">Run</button>
                            <table id="Priotime">
                            <p id="PrioWT"></p>
                            <p id='PrioTT'></p>
							</table>
							</div>
						</div>
					</ul>
					<ul class="breadcrumb"></ul>
						<div class="table-data">
							<div class="order">
                            <h2>Preemptive Round Robin</h2>
                            <label>Time Quantum is set to 2ms</label>
                            <button onclick="addRow('roundRobinTable')">Add Process</button>
                            <table id="roundRobinTable">
                                <tr>
                                    <th>Process</th>
                                    <th>Burst Time</th>
                                </tr>
                            </table>
							<button onclick="addRow('roundRobinTable')">Add Process</button>
                            <button onclick="preemptiveRoundRobinScheduling()">Run</button>
                            <p id="Rrtime"></p>
                            <p id="RrWT"></p>
                            <p id='RrTT'></p>
                        </div>
                        <script src="Algorithms/Processor.js"></script>
					</ul>
				</div>
			</div>
							
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
